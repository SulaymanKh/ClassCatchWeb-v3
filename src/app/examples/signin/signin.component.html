<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
            <div class="card card-register">
              <h3 class="title">Sign In</h3>
              <form class="register-form" (ngSubmit)="signIn(username.value, password.value)">  
                <label>Username</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus === true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" #username placeholder="Username" (focus)="focus=true" (blur)="focus=false" required>
                </div>
  
                <label>Password</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus1 === true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" #password placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" required>
                </div>
  
                <button type="submit" class="btn btn-danger btn-block btn-round">Sign In</button>
              </form>
              <div class="register-response" [ngClass]="{'alert-success': responseType === 'success', 'alert-danger': responseType === 'error'}">
                {{ responseMessage }}
              </div>
              <div class="Register">
                <a href="#" class="btn btn-link btn-danger">Don't Have an account? Register</a>
              </div>
              <ngx-spinner *ngIf="loading" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom"></ngx-spinner>
            </div>
          </div>
        </div>
        <div class="footer register-footer text-center">
          <h6>&copy;{{ test | date: 'yyyy' }}, made with <i class="fa fa-heart heart"></i> by RSK Solutions</h6>
        </div>
      </div>
    </div>
</div>
